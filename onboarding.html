<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Welcome to Download Any Media</h2>
  <label>Default Quality:
    <select id="default-quality">
      <option value="highest">Highest</option>
      <option value="medium">Medium</option>
      <option value="lowest">Lowest</option>
    </select>
  </label>
  <label>
    Show Metadata:
    <input type="checkbox" id="show-metadata" checked>
  </label>
  <label>
    Session Duration (minutes):
    <input type="number" id="session-duration" value="10" min="1" max="60">
  </label>
  <button id="save" class="button-primary">Save & Continue</button>
  <script src="onboarding.js"></script>
</body>
</html>
