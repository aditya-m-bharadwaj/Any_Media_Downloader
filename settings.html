<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Grabber Settings</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; width: 300px; }
    label, select, input { display: block; width: 100%; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <label>
    Default Quality:
    <select id="default-quality">
      <option value="highest">Highest</option>
      <option value="medium">Medium</option>
      <option value="lowest">Lowest</option>
    </select>
  </label>

  <label>
    Show Metadata:
    <input type="checkbox" id="show-metadata">
  </label>

  <button id="save">Save</button>
  <script src="settings.js"></script>
</body>
</html>
